---
name: Test Suite

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: poetry install --with dev

      - name: Validate project metadata
        run: poetry check

      - name: Run tests with coverage gate
        run: poetry run pytest -q

  mysql-integration:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: repairshopr_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies for mysqlclient
        run: |
          sudo apt-get update
          sudo apt-get install -y default-libmysqlclient-dev pkg-config

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies (sync extras)
        run: poetry install --with dev -E sync

      - name: Wait for MySQL
        run: |
          python - <<'PY'
          import time
          import MySQLdb

          for attempt in range(60):
              try:
                  MySQLdb.connect(
                      host="127.0.0.1",
                      port=3306,
                      user="root",
                      passwd="root",
                      db="repairshopr_test",
                  ).close()
                  break
              except Exception:
                  time.sleep(2)
          else:
              raise SystemExit("MySQL service did not become ready")
          PY

      - name: Run MySQL integration tests
        env:
          RUN_MYSQL_INTEGRATION: "1"
          MYSQL_HOST: "127.0.0.1"
          MYSQL_PORT: "3306"
          MYSQL_DATABASE: "repairshopr_test"
          MYSQL_USER: "root"
          MYSQL_PASSWORD: "root"
        run: |
          poetry run python -m django migrate --noinput \
            --settings=tests.django_settings_mysql
          poetry run pytest -q -m integration \
            --ds=tests.django_settings_mysql \
            --no-cov
